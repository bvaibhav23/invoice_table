<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invoice Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container-fluid">
      <div class="inputBlock container rounded-3 p-3">
        <h3 class="text-danger">All Invoice</h3>

        <div class="btn-group d-flex flex-wrap">
          <div class="d-flex flex-column m-2">
            <label for="beginDate">Begin Date</label>
            <input
              type="date"
              id="beginDate"
              onchange="cilentFilter()"
              class="btn btn-primary mt-2" />
          </div>

          <div class="d-flex flex-column m-2">
            <label for="endDate">End Date</label>
            <input
              type="date"
              id="endDate"
              onchange="cilentFilter()"
              class="btn btn-primary mt-2" />
          </div>

          <div class="d-flex flex-column m-2">
            <label for="status">Status</label>
            <select
              type="option"
              id="status"
              onchange="cilentFilter()"
              class="btn btn-danger mt-2">
              <option value="any">Any</option>
              <option value="Draft">Draft</option>
              <option value="Paid">Paid</option>
              <option value="Partial Payment">Partial Payment</option>
            </select>
          </div>

          <div class="d-flex flex-column m-2">
            <label for="client">Client</label>
            <select
              type="option"
              id="client"
              onchange="cilentFilter()"
              class="btn btn-primary mt-2">
              <option value="any">Any</option>
              <option value="In-state">In-State</option>
              <option value="Out-state">Out-State</option>
            </select>
          </div>
        </div>
        <p class="text-secondary mt-2">
          *This data has been shown according to your given informations
        </p>
      </div>

      <div class="container">
        <table class="table-light table rounded text-center" id="tb">
          <thead class="rounded p-4" id="thead">
            <th onclick="">Invoice id</th>
            <th onclick="sortTable(1)">Client name</th>
            <th onclick="sortTable(2)">Client type</th>
            <th onclick="">Date</th>
            <th onclick="">Due Date</th>
            <th onclick="">Total</th>
            <th onclick="">Balance</th>
            <th onclick="sortTable(7)">Status</th>
          </thead>
          <tbody id="tableBody" class="p-2"></tbody>
        </table>
      </div>
    </main>
    <script  src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
